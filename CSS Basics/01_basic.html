<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing CSS</title>
    <!-- METHOD 1: INTERNAL CSS USING style TAG IN THE HEADING -->
    <style>
        /* THIS IS THE FORMAT OF BASIC CSS
        selector {
            property: value;
        }
        */

        /* tags, IDs, and classes can all be used as selectors */
        h2 {
            color: green;
        }

    </style>
    <!-- METHOD 2: EXTERNAL stylesheet using link tag - this is the best method!!! -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- METHOD THREE: INLINE CSS with style attribute - NOT RECOMMENDED -->
    <h1 style="color:red">Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
