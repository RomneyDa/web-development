<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- A link is represented by <a> -->

    <!-- External link -->
    <a href="http://google.com">Click Me For Google</a>
    <!-- External link to new tab-->
    <p>
        <a href="http://google.com" target="_blank">Click Me For Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local image -->
    <img src="/images/sample.jpg" alt="My Image" width="200">
    <!-- Don't recommend using width and height directly in html. Css better -->

    <!-- Remote image -->
    <br>
    <img src="https://source.unsplash.com/400x300/?water" alt="">

</body>
</html>
