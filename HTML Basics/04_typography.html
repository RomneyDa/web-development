<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, Paragraphs, Typography</title>
</head>
<body>
    <!-- Headings -->
    <!-- It's best you only have 1 h1 per page for the sake of search engines -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraphs -->
    <!-- By default, <strong> is bold and <em> is italic (can be saved ) -->
    <p>Lorem ipsum dolor <strong>sit amet, consectetur</strong> adipisicing elit. <em>Molestias</em> id nulla ipsum. Fuga obcaecati nam iusto 
        <!-- note that the break tag (<br>) can be put into our outside of paragraphs -->
    <br> 
    <br>
    magnam 
    <!-- <hr> adds a horizontal line -->
    <hr>
    voluptatem <b>quis</b> <i>natus</i> <s>offucia</s> <u>rerum</u>. Consequatur itaque officiis <del>sed</del> animi asperiores ipsum facilis!</p>
    <!-- Note that the <b>, <i>, <s>, and <u> (bold, italic, strikethrough, underline) tags are deprecated because HTML should be for content, not styling -->
    <!-- However, <del> is a semantic tag that defaults to strikethrough -->
</body>
</html>
