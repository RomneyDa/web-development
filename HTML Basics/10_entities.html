<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
<!-- ENTITIES are special ways to write characters that the browser might otherwise misinterpret -->
<!-- GO HERE FOR ALL OF THEM: https://www.w3schools.com/html/html_entities.asp -->
<!-- Non-breaking space -->
    <p>Hello, my name is          Dallin</p>
    <!-- Note how that doesn't work -->
    <p>Hello, my name is &nbsp; &nbsp; Dallin</p>
    <!-- Note how that adds two spaces! -->
<!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>
    <p>5 &#60; 2</p>
    <p>1 &#62; 2</p>    
    <!-- Note how each entity also has an id -->
<!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
<!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
<!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
<!-- Computer code -->
    <code>
        &lt;?php echo 'Hello' ?&gt;
    </code>
<!-- Keyboard keys and combos -->
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
