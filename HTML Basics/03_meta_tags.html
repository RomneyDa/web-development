<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The viewport tag assists with responsive viewing for different websites -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This helps with browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Search engine meta tags 
        The title tag is very import and should describe the content well
        The description is also critical
    -->
    <meta name="description" content="This is my website description">
    <!-- Keywords is less important than it used to be but still helpful. 8-12 recommended -->
    <meta name="keywords" content="web development, web design, etc.">
    <!-- If you don't want the site to show up in search engine -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title>Meta Tags</title>

</head>
<body>
    
</body>
</html>
